<div ng-controller="listUserCtrl" ng-cloak layout-gt-sm="row" layout="column">

  <div flex-gt-sm="50" flex>

    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>Message</span>
      </div>
    </md-toolbar>

    <md-content>
      <md-list flex>
        <md-list-item class="md-3-line" ng-repeat="item in users" ng-click="openMessage(item)">
          <img ng-src="{{item.img? item.img : '../img/download.jpeg'}}?{{$index}}" class="md-avatar" alt="" />
          <div class="md-list-item-text" layout="column">
            <h3>{{ item.name }}</h3>
            <h4>{{ item.bithDay }}</h4>
            <h4>{{ item.email }}</h4>
            <p>{{ item.notes }}</p>
          </div>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
</div>
